<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理后台 - Alpha Docs</title>
    <script>
        (function () {
            const THEME_KEY = 'alpha-docs:theme';
            try {
                const stored = localStorage.getItem(THEME_KEY);
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                const theme = stored === 'light' || stored === 'dark' ? stored : (prefersDark ? 'dark' : 'light');
                document.documentElement.setAttribute('data-theme', theme);
            } catch (error) {
                document.documentElement.setAttribute('data-theme', 'dark');
            }
        })();
    </script>
    <link rel="stylesheet" href="/frontend/css/bootstrap.min.css">
    <link rel="stylesheet" href="/frontend/css/main.css">
    <link rel="stylesheet" href="/frontend/css/auth.css">
    <style>
        body {
            background: radial-gradient(circle at top, #1d1540 0%, #080b1f 70%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .admin-wrapper {
            flex: 1;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-medium);
        }
        .admin-header h1 {
            margin: 0;
            font-size: 1.5rem;
        }
        .admin-login-container {
            max-width: 400px;
            margin: 10vh auto;
            padding: 2rem;
            background: var(--bg-panel);
            border-radius: var(--radius-lg);
            border: 1px solid var(--border-medium);
        }
        /* Reuse some admin styles from main.css if they exist, or define here */
        .admin-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-medium);
        }
        .admin-tab {
            background: none;
            border: none;
            padding: 0.75rem 1.5rem;
            color: var(--text-secondary);
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }
        .admin-tab:hover {
            color: var(--text-primary);
        }
        .admin-tab.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }
        .admin-section.hidden {
            display: none;
        }
        .table-container {
            overflow-x: auto;
        }
        .admin-table {
            width: 100%;
            border-collapse: collapse;
        }
        .admin-table th, .admin-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border-light);
        }
        .admin-table th {
            color: var(--text-secondary);
            font-weight: 600;
        }
        .badge {
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.85rem;
        }
        .badge-success { background: rgba(16, 185, 129, 0.2); color: #10b981; }
        .badge-warning { background: rgba(245, 158, 11, 0.2); color: #f59e0b; }
        .comment-review-card {
            background: var(--bg-card);
            padding: 1rem;
            border-radius: var(--radius-md);
            margin-bottom: 1rem;
            border: 1px solid var(--border-light);
        }
        .comment-meta {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
        .comment-content {
            margin-bottom: 1rem;
            line-height: 1.6;
        }
        .comment-actions {
            display: flex;
            gap: 0.5rem;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Content will be injected by JS -->
        <div class="text-center mt-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2 text-muted">正在加载管理后台...</p>
        </div>
    </div>

    <script src="/frontend/js/admin_entry.js"></script>
</body>
</html>
