<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4158D0" />
      <stop offset="50%" stop-color="#C850C0" />
      <stop offset="100%" stop-color="#FFCC70" />
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="1" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>

  <!-- Icon: Abstract shape representing code/writing -->
  <g transform="translate(10, 10)">
    <circle cx="40" cy="40" r="40" fill="url(#logoGradient)" />
    <!-- Stylized brackets </> -->
    <path d="M25 40 L35 25 M25 40 L35 55 M55 40 L45 25 M55 40 L45 55 M38 60 L42 20" 
          stroke="white" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" fill="none" />
  </g>

  <!-- Text: My Blog -->
  <text x="100" y="65" font-family="'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" style="filter: url(#dropShadow);">
    My <tspan fill="url(#logoGradient)">Blog</tspan>
  </text>
</svg>
