<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ cdn_url }}/css/style.css">
    <style>
        /* Fallback if cdn_url is empty or fails */
        @import url('/css/style.css');
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand animate__animated animate__fadeInLeft" href="#">Blog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#" onclick="loadHome()">首页</a></li>
                    <li class="nav-item"><a class="nav-link" href="/dash">控制台</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-5" style="min-height: 80vh;">
        <div class="row">
            <!-- Main Content -->
            <div class="col-md-8">
                <div id="content-area" class="animate__animated animate__fadeIn">
                    <!-- Articles will be loaded here -->
                    <div class="text-center mt-5">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
                
                <!-- Comments Section (Hidden by default) -->
                <div id="comments-section" class="mt-5 d-none animate__animated animate__fadeInUp">
                    <h3>评论</h3>
                    <div id="comments-list" class="mb-4"></div>
                    <form id="comment-form">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="comment-author" placeholder="您的昵称" required>
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control" id="comment-content" rows="3" placeholder="写下您的评论..." required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">提交评论</button>
                    </form>
                </div>
            </div>

            <!-- Sidebar -->
            <div class="col-md-4">
                <div class="card mb-4 animate__animated animate__fadeInRight">
                    <div class="card-header">搜索</div>
                    <div class="card-body">
                        <div class="input-group">
                            <input type="text" class="form-control" id="search-input" placeholder="搜索文章...">
                            <button class="btn btn-secondary" type="button" onclick="searchArticles()">Go!</button>
                        </div>
                    </div>
                </div>

                <div class="card mb-4 animate__animated animate__fadeInRight" style="animation-delay: 0.1s;">
                    <div class="card-header">分类</div>
                    <div class="card-body">
                        <div class="row" id="categories-list">
                            <!-- Categories will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        const CDN_URL = "{{ cdn_url }}";
    </script>
    <script src="{{ cdn_url }}/js/app.js"></script>
    <!-- Fallback script loading -->
    <script>
        if (typeof appLoaded === 'undefined') {
            const script = document.createElement('script');
            script.src = '/js/app.js';
            document.body.appendChild(script);
        }
    </script>

    <footer class="text-center py-4 mt-5 animate__animated animate__fadeInUp">
        <p class="text-muted mb-0">&copy; 2025 My Blog. Designed with <span style="color: var(--accent-color);">❤</span></p>
    </footer>
</body>
</html>
