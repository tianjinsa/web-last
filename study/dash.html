<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4">博客统计控制台</h1>
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card text-white bg-primary mb-3">
                    <div class="card-header">总访问量</div>
                    <div class="card-body">
                        <h5 class="card-title display-4">{{ total_visits }}</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card text-white bg-success mb-3">
                    <div class="card-header">总评论数</div>
                    <div class="card-body">
                        <h5 class="card-title display-4">{{ total_comments }}</h5>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">最近访问</div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>时间</th>
                            <th>路径</th>
                            <th>IP</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for visit in recent_visits %}
                        <tr>
                            <td>{{ visit.timestamp }}</td>
                            <td>{{ visit.path }}</td>
                            <td>{{ visit.ip_address }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        
        <div class="mt-3">
            <a href="/" class="btn btn-secondary">返回首页</a>
        </div>
    </div>
</body>
</html>
